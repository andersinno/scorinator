{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Score</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- Our Custom CSS -->

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function showhide() {
            if (document.getElementById("addition-row").style.display === "flex") {
                document.getElementById("addition-row").style.display = "none"
            } else {
                document.getElementById("addition-row").style.display = "flex"
            }

        }
    </script>
</head>
<body>
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <div class="row">
            <div class="col-8">
                <h1>The score bord</h1>
            </div>
            <div class="col-4" style="vertical-align: middle">
                <button onclick="showhide()">Toggle!</button>
            </div>

        </div>

        <div class="container-fluid">
            <div class="row text-white bg-dark">
              <div class="col-2"></div>
              <div class="col-6">
                  <h3>Name</h3>
              </div>
              <div class="col4">
                  <h3>Score</h3>
              </div>
            </div>

            {% for player in players %}
            {% if forloop.counter|divisibleby:2 != 0 %}
                <div class="row text-white bg-secondary">
            {% else %}
                <div class="row ">
            {% endif %}
              <div class="col-2">
                {{forloop.counter}}
              </div>
              <div class="col-6">
                {{player.name}}
              </div>
              <div class="col-4">
                {{player.score}}
              </div>
            </div>
            {% endfor %}

            <hr/>
            <div id="addition-row" class="row" style="display: flex">
              <div class="col-2"></div>
                    <div class="col-6">
                        <form action="/add" method="post">
                          {% csrf_token %}
                      {{ form.name }}
                    </div>
                <div class="col-4">
                  {{ form.score }}
                    <input type="submit" value="Add">
                </div>
                </form>
            </div>
        </div>

        <div class="filt-btns">
          <a class="btn btn-dark" href="/sort-acc">Accending</a>
          <a class="btn btn-dark" href="/sort-dec">Decending</a>
        </div>
      
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    
    </body>
    
</html>
